<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
    rel="stylesheet"
    />

    <style>
        body{

            background-color: rgb(3, 3, 39);
        }
        #app{
            margin-top: 30px;
            height: 400px;
            background-color: white;
            border-radius: 40px;
            padding: 21px;
            display: none;
        }
        .form-element{
            margin-top: 20px;

        }
        .title{
            text-align: center;
            color: white;
            font-size: 40px;
            margin-top: 40px;

        }

    </style>
  </head>

  <body>
    <div class="container">
       <div class="row">
            <div class="title">NFT Minter</div>
            <div class="col-md-6 offset-md-3" id="app">
                <div class="form-element">
                    <input type="text" class="form-control" id="input_name" name="name" placeholder="NFT name">
                </div>
                <div class="form-element">
                    <input type="text" class="form-control" id="input_description" name="description" placeholder="NFT description">
                </div>
                <div class="form-element">
                    <input type="file" accept="image/png, image/jpeg" class="form-control" id="input_image" name="name">
                </div>
                <div class="form-element">
                    <button class="btn btn-primary btn-lg btn-block" id="submit_button"> Submit</button>
                </div>
            </div>       
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
